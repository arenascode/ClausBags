<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Great+Vibes&family=Pacifico&family=Patrick+Hand&family=Sacramento&family=Shadows+Into+Light+Two&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/css/output.css" />
    <title>Document</title>
  </head>
  <body>
    <nav id="navBarMobile" class="flex fixed justify-between w-full p-3">
      <div class="logo w-24 rounded-full">
        <img src="./src/assets/img/logo.png" alt="" class="object-contain rounded-full w-max h-auto">
      </div>
      <button class="toggleMobileMenu w-10 flex items-start"><img src="./src/assets/icons/menuMobile.png" alt=""></button>
    </nav>
    <div
      class="bannerHome hero min-h-screen"
    > 

      <div class="hero-overlay bg-opacity-5"></div>
      <div class="hero-content text-center text-neutral-content">
        <div
          class="h-[max] p-1 text-white rounded-2xl bg-gradient-to-r from-[#223970ba] via-[#394867] to-[#223970b8] hover:from-[#1a2c53] hover:to-[#2c4a7f] shadow-lg bg-opacity-80 flex flex-col gap-1 items-center"
        >
          <h1
            class="mb-3 text-4xl tracking-widest heroTitle"
          >
            ¡Envuelve la emoción!
          </h1>
          <p class="mb-5 text-2xl leading-relaxed tracking-wider">
            Envía el encanto del polo norte a la puerta de tu casa.
          </p>
          <button
            class="btn btn-sm rounded-full bg-gradient-to-r hover:from-[#00408080] via-[#012f5f] hover:to-[#00408080] from-[#003300] to-[#0d800080] border-none tracking-widest w-max text-white text-lg"
          >
            Ver
          </button>
        </div>
      </div>
    </div>
    <script src="../src/js/index.js"></script>
  </body>
</html>
